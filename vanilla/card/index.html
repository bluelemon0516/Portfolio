<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7e878e85fd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="board">
    <header class="menu">
      <nav class="menu_nav">
        <div class="menu_time">
          <i class="fa-solid fa-check" id="check_icon"></i> 60
        </div>
        <div id="menu_stage"> STAGE
          <strong id="player_stage">1</strong></div>
        <div class="menu_home">
          <a href="/vanilla/index.html" class="menu_home_button">
            <i class="fa-solid fa-house home_icon"></i> </a>
        </div>
      </nav>
    </header>
    <main class="game">
      <div class="game_stage">
      </div>
    </main>
    <div class="stage_clear">
    </div>

    <div class="modal modal_layer">
      <div class="modal_content">
        <h1 class="modal_content_title"> 게임 종료 </h1>
        <button class="modal_close"> 닫기 </button>
      </div>
    </div>
  </div>
<script src="./app.js"></script>
</body>
</html>
